<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Loyalty Crawler</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/script.js" defer></script>

    <!-- Compiled and minified JavaScript - Materialize -->

  </head>  
  <body> 
    <div id="loading" class="loading">
        <div class="spinner">
          <div class="cube1"></div>
          <div class="cube2"></div>
        </div>
    </div>
    
    <div class="col-3-container"> 
      <div class="ui-box">
        <h2> File Tree </h2>
        <div class="files">
          <div class="layer-1">
            <span class="folder"> Folder </span>
            <div class="layer-2">
              <div class="file"> File.txt </div>
            <div class="layer-2">
              <div class="file"> File.txt </div>
            </div>
            </div>
          </div>
          <div class="layer-1">
            <div class="file"> File.txt </div>
          </div>
          <div class="layer-1">
            <span class="folder"> Folder </span>
            <div class="layer-2">
              <div class="file"> File.txt </div>
            <div class="layer-2">
              <div class="file"> File.txt </div>
            </div>
            </div>
          </div>
          <div class="layer-1">
            <div class="file"> File.txt </div>
          </div>
        </div>
      </div>
      
      <div class="ui-box">
        <h2> Workspace </h2>
        <div class="input-field">
          <input id="search" type="text" class="">
          <label for="search">Query</label>
           <a class="waves-effect waves-light btn-large button" href="#">Search</a>
        </div>
      </div>
      
      <div class="ui-box">
        <h2> Session View </h2>
        <select>
        <option value="1">Session 1</option>
        <option value="2">Session 2</option>
        <option value="3">Session 3</option>
    </select>
      </div>
    </div>
  </body>
</html>
